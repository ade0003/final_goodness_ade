name: final_goodness_ade
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  android_id:
  device_info_plus:
  provider:
  http:
  google_fonts:
  shared_preferences:
  path_provider:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons:
  flutter_dotenv:

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icon/

flutter_icons:
